<div class="tasklists">
  <app-task-list
    class="list-container"
    appDroppable
    [appDraggable]="true"
    [dropTags]="['task-item', 'task-list']"
    [dragTag]="'task-list'"
    [dragData]="list"
    [draggedClass]="'drag-start'"
    [dragEnterClass]="'drag-enter'"
    (dropped)="handleMove($event, list)"
    [ngStyle]="{'order': list.order}"
    *ngFor="let list of lists">
    <app-task-header [header]="list.name" (newTask)="launchNewTaskDialog()" (moveAll)="launchCopyTaskDialog()" (delList)="launchConfirmDialog()" (editList)="launchEditListDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task" (taskClick)="launchUpdateTaskDialog(task)"></app-task-item>
  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
