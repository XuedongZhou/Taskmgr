<div [formGroup]="form" class="full-width">
  <span>{{label}}</span>
  <mat-chip-list>
    <mat-chip *ngFor="let member of items" selected="true" color="primary">
      {{member.name}}<span class="remove-tag" (click)="removeMember(member)">x</span>
    </mat-chip>
  </mat-chip-list>
  <mat-form-field *ngIf="displayInput" class="full-width">
    <input type="text" matInput [placeholder]="placeholderText" [matAutocomplete]="autoMember"
      formControlName="memberSearch">
  </mat-form-field>
</div>
<mat-autocomplete #autoMember="matAutocomplete" [displayWith]="displayUser">
  <mat-option *ngFor="let item of memberResults$ | async" [value]="item"
    (onSelectionChange)="handleMemberSelection(item)">
    {{item.name}}
  </mat-option>
</mat-autocomplete>
